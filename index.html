<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat on the wall</title>
    <script src="https://zimjs.org/cdn/1.4.1/createjs.js"></script>
    <script src="https://zimjs.org/cdn/016/zim_min.js"></script>
    <script src="https://zimjs.org/cdn/2.1.3/box2d.js"></script>
    <script src="https://zimjs.org/cdn/physics_2.2.js"></script>
    <!-- zimjs.com - JavaScript Canvas Framework -->
    <script type="module">
      // import zim from "https://zimjs.org/cdn/016/zim_physics";

      // See Docs under Frame for FIT, FILL, FULL, and TAG
      const assets = [
        "wall.json",
        "wall.png",
        "cat1.png",
        "cat2.png",
        "bg.png",
        "title.png",
        "RandomThought.ttf",
      ];
      const path = "assets/";
      new Frame({
        scaling: FIT,
        width: 720,
        height: 1280,
        color: interstellar,
        outerColor: dark,
        ready: ready,
        sensors: true,
        assets,
        path,
      });
      function ready() {
        start();
        function start() {
          const bg = new Pic("bg.png").sca(0.4).center();
          const title = new Pic("title.png").sca(0.2).pos(0, 50, CENTER, TOP);
          const wallAnimate = new Sprite({ json: "wall.json" })
            .sca(0.8)
            .pos(0, 100, CENTER, BOTTOM)
            .run(6);
          const startButton = new Pic("startButton.png")
            .sca(0.2)
            .center()
            .tap(() => {
              startButton.removeFrom();
              wallAnimate.removeFrom();
              const cat1 = new Pic("cat1.png")
                .sca(0.3)
                .reg(CENTER)
                .pos(-10, 650, CENTER, BOTTOM)
                .addPhysics({
                  bounciness: 0.5,
                  linear: 5,
                })
                .drag();
              new Rectangle(110, 465, orange, black, 2)
                .reg(CENTER)
                .pos(0, -10, CENTER, BOTTOM)
                .addPhysics(false);
              const label = new Label().center();
              F.on("deviceorientation", (e) => {
                label.text =
                  decimals(e.rotation.x) +
                  "," +
                  decimals(e.rotation.y) +
                  "," +
                  decimals(e.rotation.z);

                // if (e.rotation.y > 2) {
                //   // Tilted to the right
                //   cat1.force(400, 0);
                // }
                // if (e.rotation.y < -2) {
                //   // Tilted to the left
                //   cat1.force(-400, 0);
                // } else {
                //   cat1.force(0, 0);
                // }
                // Apply forces based on device orientation
                const forceX = e.rotation.y * 30; // Apply force based on rotation along the Y-axis
                const forceY = e.rotation.x * 30; // Apply force based on rotation along the X-axis
                const forceZ = e.rotation.z * 30; // Apply force based on rotation along the Z-axis

                cat1.force(forceX, forceY, forceZ); // Apply combined forces along X, Y, and Z axes
                S.update();
              });
            });
        }
      } // end ready
    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body></body>
</html>
