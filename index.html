<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat on the wall</title>
    <script src="https://zimjs.org/cdn/1.4.1/createjs.js"></script>
    <script src="https://zimjs.org/cdn/016/zim_min.js"></script>
    <script src="https://zimjs.org/cdn/2.1.3/box2d.js"></script>
    <script src="https://zimjs.org/cdn/physics_2.2.js"></script>
    <!-- zimjs.com - JavaScript Canvas Framework -->
    <script type="module">
      // import zim from "https://zimjs.org/cdn/016/zim_physics";

      // See Docs under Frame for FIT, FILL, FULL, and TAG
      const assets = [
        "wall.json",
        "wall.png",
        "cat1.png",
        "cat1-1.png",
        "cat2.png",
        "bg.png",
        "title.png",
        "RandomThought.ttf",
      ];
      const path = "assets/";
      new Frame({
        scaling: FIT,
        width: 720,
        height: 1280,
        color: interstellar,
        outerColor: dark,
        ready: ready,
        sensors: true,
        assets,
        path,
      });
      function ready() {
        start();
        function start() {
          const gameContainer = new Container(720, 1280).center();
          const bg = new Pic("bg.png").sca(0.4).center(gameContainer);
          const title = new Pic("title.png")
            .sca(0.2)
            .pos(0, 50, CENTER, TOP, gameContainer);
          const wallAnimate = new Sprite({ json: "wall.json" })
            .sca(0.8)
            .pos(0, 100, CENTER, BOTTOM, gameContainer)
            .run(6);
          const startButton = new Pic("startButton.png")
            .sca(0.2)
            .center(gameContainer)
            .tap(() => {
              startButton.removeFrom(gameContainer);
              wallAnimate.removeFrom(gameContainer);
              const cat1 = new Pic("cat1-1.png")
                .sca(0.5)
                .reg(CENTER)
                .pos(0, 650, CENTER, BOTTOM, gameContainer)
                .addPhysics({
                  bounciness: 0.5,
                  angular: 5,
                  density: 1.5,
                });
              const data = {
                Levels: ["Easy", "Medium", "Hard"],
              };
              const list = new List({
                width: 200,
                height: 400,
                list: { menu: data, bloom: true, whither: true },
                pulldown: true,
                pulldownToggle: true,
              }).pos(10, 10, LEFT, TOP, gameContainer);
              new Rectangle(110, 465, orange, black, 2)
                .reg(CENTER)
                .pos(0, -10, CENTER, BOTTOM, gameContainer)
                .addPhysics(false);
              const label = new Label().center(gameContainer);
              F.on("deviceorientation", (e) => {
                label.text =
                  decimals(e.rotation.x) +
                  "," +
                  decimals(e.rotation.y) +
                  "," +
                  decimals(e.rotation.z);

                // Apply forces based on device orientation
                const forceX = e.rotation.y * 3; // Apply force based on rotation along the Y-axis
                const forceY = e.rotation.x * 3; // Apply force based on rotation along the X-axis
                const forceZ = e.rotation.z * 3; // Apply force based on rotation along the Z-axis

                cat1.force(forceX, forceY, forceZ); // Apply combined forces along X, Y, and Z axes
                cat1.torque(forceX, forceY, forceZ);
                // let catRotation = cat1.rot({ rotation: 0 });
                // let catRotationL = cat1.rot({ rotation: -45 });
                // let catRotationR = cat1.rot({ rotation: 45 });
                // if (catRotationL || catRotationR) {
                //   catRotation;
                // }

                S.update();
              });
            });
        }
      } // end ready
    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body></body>
</html>
